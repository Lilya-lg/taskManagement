<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>New Change Request</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <!-- Optional sidebar/header like your other pages -->
    <div class="logout-form" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
    <aside class="sidebar pretty" id="appSidebar">
        <!-- Brand / collapse -->
        <a class="sb-link" th:href="@{/dashboard}"
           th:classappend="${page}=='dashboard' ? ' active' : ''">
            <svg class="i" viewBox="0 0 24 24"><path d="M3 11l9-7 9 7v8" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
            <span>Dashboard</span>
        </a>

        <a class="sb-link" th:href="@{/tasks}" sec:authorize="hasRole('USER')"
           th:classappend="${page}=='tasks' ? ' active' : ''">
            <svg class="i" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h10" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
            <span>Tasks</span>
        </a>

        <a class="sb-link" th:href="@{/tasks/team}" sec:authorize="hasRole('IT_TEAM')"
           th:classappend="${page}=='tasks-team' ? ' active' : ''">
            <svg class="i" viewBox="0 0 24 24"><path d="M12 12a4 4 0 1 0-4-4" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
            <span>Team Tasks</span>
        </a>

        <a class="sb-link" th:href="@{/tasks/manager}" sec:authorize="hasRole('IT_MANAGER')"
           th:classappend="${page}=='tasks-manager' ? ' active' : ''">
            <svg class="i" viewBox="0 0 24 24"><path d="M12 6a3 3 0 1 1 3 3" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
            <span>Manager Tasks</span>
        </a>
        <a class="sb-link" th:href="@{/tasks/director}" sec:authorize="hasRole('IT_DIRECTOR')"
           th:classappend="${page}=='tasks-director' ? ' active' : ''">
            <svg class="i" viewBox="0 0 24 24"><path d="M12 6a3 3 0 1 1 3 3" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
            <span>All Tasks</span>
        </a>

        <a class="sb-link" th:href="@{/change-requests}"
           th:classappend="${page}=='changes' ? ' active' : ''">
            <svg class="i" viewBox="0 0 24 24"><path d="M4 4h10v6H4M4 14h16v6H4" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
            <span>Change Requests</span>
        </a>

        <a class="sb-link" th:href="@{/users}"
           th:classappend="${page}=='users' ? ' active' : ''">
            <svg class="i" viewBox="0 0 24 24"><path d="M8 11a4 4 0 1 0-4-4" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
            <span>Users</span>
        </a>

        <a class="sb-link" th:href="@{/profile}"
           th:classappend="${page}=='profile' ? ' active' : ''">
            <svg class="i" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
            <span>Profile</span>
        </a>
    </aside>


    <div class="main-content">
        <header>
            <h1>Create Change Request</h1>
        </header>

        <!-- flash -->
        <div th:if="${message}" class="alert success" th:text="${message}"></div>
        <div th:if="${error}" class="alert error" th:text="${error}"></div>

        <div class="form-card">
            <form th:action="@{/change-requests/new}" th:object="${cr}" method="post">
                <!-- Title -->
                <div class="form-row">
                    <label for="title">Title</label>
                    <input id="title" th:field="*{title}" type="text" required maxlength="255">
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </div>

                <!-- Description -->
                <div class="form-row">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="4" required></textarea>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </div>

                <!-- Impact Analysis -->
                <div class="form-row">
                    <label for="impactAnalysis">Impact Analysis</label>
                    <textarea id="impactAnalysis" th:field="*{impactAnalysis}" rows="3"></textarea>
                </div>

                <!-- Risk -->
                <div class="form-row">
                    <label for="risk">Risk</label>
                    <textarea id="risk" th:field="*{risk}" rows="3"></textarea>
                </div>

                <!-- Affected item -->
                <div class="form-row">
                    <label for="affectedItem">Affected conf. item</label>
                    <textarea id="affectedItem" th:field="*{affectedItem}" rows="3"></textarea>
                </div>

                <!-- Change reason -->
                <div class="form-row">
                    <label for="changeReason">Change reason</label>
                    <textarea id="changeReason" th:field="*{changeReason}" rows="3"></textarea>
                </div>

                <!-- Backout Plan -->
                <div class="form-row">
                    <label for="backoutPlan">Backout Plan</label>
                    <textarea id="backoutPlan" th:field="*{backoutPlan}" rows="3"></textarea>
                </div>

                <!-- Verification Plan -->
                <div class="form-row">
                    <label for="verificationPlan">Verification Plan</label>
                    <textarea id="verificationPlan" th:field="*{verificationPlan}" rows="3"></textarea>
                </div>

                <!-- Status (read-only: DRAFT) -->
                <div class="form-row">
                    <label for="status">Status</label>
                    <select id="status" th:field="*{status}" disabled>
                        <option th:each="s : ${T(com.example.taskManagement.entity.ChangeRequest.Status).values()}"
                                th:value="${s}" th:text="${s}"></option>
                    </select>
                    <!-- keep value submitted -->
                    <input type="hidden" th:field="*{status}">
                </div>

                <!-- Link to Task -->
                <div class="form-row">
                    <label for="taskId">Related Task</label>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <select id="taskId" name="taskId">
                            <option value="">None</option>
                            <option th:each="t : ${tasks}" th:value="${t.id}"
                                    th:text="${t.title + ' [' + t.status + ']'}"></option>
                        </select>

                        <label style="display:inline-flex; align-items:center; gap:6px;">
                            <input id="noTask" type="checkbox" onchange="
        const s = document.getElementById('taskId');
        if(this.checked){ s.value=''; s.disabled=true; } else { s.disabled=false; }
      ">
                            No related task
                        </label>
                    </div>
                    <small class="muted">You can link a task later.</small>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn">Create</button>
                    <a th:href="@{/change-requests}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
  (function(){
    const sb = document.getElementById('appSidebar');
    const btn = document.getElementById('sidebarToggle');

    // Persist state across navigations (optional)
    const key = 'sidebar.collapsed';
    if (localStorage.getItem(key) === '1') sb.classList.add('is-collapsed');

    btn?.addEventListener('click', function(){
      sb.classList.toggle('is-collapsed');
      localStorage.setItem(key, sb.classList.contains('is-collapsed') ? '1' : '0');
    });

    // On small screens you might prefer hiding instead of collapsing:
    // toggle 'is-hidden' class instead if you like.
  })();
</script>
</html>
