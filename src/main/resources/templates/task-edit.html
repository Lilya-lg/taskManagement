<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Task Management</h2>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/tasks">Tasks</a></li>
            <li><a href="/change-requests">Change Requests</a></li>
            <li><a href="/users">Users</a></li>
            <li><a href="/profile">Profile</a></li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <header>
            <h1>Edit Task</h1>
            <p>Update the details of your task below.</p>
        </header>

        <!-- Form container styled as a card -->
        <div class="form-card">
            <form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post" th:object="${task}" enctype="multipart/form-data">

                <!-- Task Title -->
                <div class="form-row">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="Task Title" />
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</span>
                </div>

                <!-- Task Description -->
                <div class="form-row">
                    <label for="description">Description:</label>
                    <textarea id="description" th:field="*{description}" rows="4" placeholder="Task Description"></textarea>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</span>
                </div>

                <!-- Task Status -->
                <div class="form-row">
                    <label for="status">Status:</label>
                    <select id="status" th:field="*{status}">
                        <option value="TODO" th:selected="${task.status == 'TODO'}">To Do</option>
                        <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">In Progress</option>
                        <option value="COMPLETED" th:selected="${task.status == 'COMPLETED'}">Completed</option>
                    </select>
                    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Error</span>
                </div>

                <!-- Task Due Date (ensure proper formatting) -->
                <div class="form-row">
                    <label for="dueDate">Due Date:</label>
                    <!-- Use th:field to bind the dueDate -->
                    <input type="date" id="dueDate" th:field="*{dueDate}" />
                    <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}">Error</span>
                </div>
                <div class="form-row">
                    <label for="requestType">Request Type:</label>
                    <select id="requestType" th:field="*{requestType}">
                        <option value="INFRA">INFRA</option>
                        <option value="PROD_APPS">Prod Apps</option>
                        <option value="BUSINESS_APPS">Business Apps</option>
                    </select>
                </div>
                <!-- Assigned User (ensure selected user is pre-populated) -->
                <div class="form-row">
                    <label for="assignedUser">Assigned User:</label>
                    <select id="assignedUser" th:field="*{assignedUser}">
                        <!-- Loop through all users and create options -->
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:text="${user.firstName + ' ' + user.lastName}"
                                th:selected="${assignedUser != null and user.id == assignedUser.id}">
                            User
                        </option>
                    </select>
                    <span th:if="${#fields.hasErrors('assignedUser')}" th:errors="*{assignedUser}">Error</span>
                </div>
                <div class="form-row">
                    <label for="file">Upload File:</label>
                    <input type="file" id="file" name="file" />
                </div>
                <!-- Submit button -->
                <div class="form-row">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
